sudo: false
language: node_js
node_js: stable
cache:
  directories:
  - node_modules
branches:
  only:
    - master # build master branch only
# before_install:
#   - npm install -g hexo-cli
# install:
#   - npm install # 安装依赖
script:
  - hexo clean
  - hexo generate
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public
